<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaMax Pro üöÄ</title>
    <style>
        body { background:#0d1117; color:#c9d1d9; font-family: sans-serif; display:flex; justify-content:center; padding:20px; margin:0; }
        .app { background:#161b22; width:100%; max-width:400px; border-radius:15px; padding:20px; border:1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav { display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px; }
        .tab-btn { background:#21262d; color:#8b949e; border:1px solid #30363d; padding:10px; border-radius:8px; cursor:pointer; }
        .tab-btn.active { background:#238636; color:white; border:none; }
        .main-input { width:90%; background:#0d1117; border:1px solid #30363d; color:white; padding:12px; border-radius:8px; margin:10px 0; font-size:16px; }
        .f-input-int { width:50px; height:50px; background:#0d1117; border:1px solid #30363d; color:white; text-align:center; border-radius:8px; }
        .f-input-num { width:60px; height:35px; background:#0d1117; border:1px solid #30363d; color:white; text-align:center; border-radius:5px; }
        .btn-sinal-f { background:#30363d; color:white; border:none; padding:10px 15px; border-radius:8px; font-weight:bold; cursor:pointer; }
        .btn-acao { width:100%; background:#238636; color:white; border:none; padding:15px; border-radius:10px; font-weight:bold; margin-top:10px; cursor:pointer; }
        .res-box { margin-top:15px; padding:15px; background:#0d1117; border-radius:8px; border-left:4px solid #58a6ff; min-height:30px; color:#58a6ff; font-weight:bold; }
    </style>
</head>
<body>

<div class="app">
    <h2 style="text-align:center;">CalculaMax Pro üöÄ</h2>
    
    <div class="nav">
        <button class="tab-btn active" onclick="tabs('pnlF', event)">Fra√ß√µes</button>
        <button class="tab-btn" onclick="tabs('pnlR', event)">Raiz</button>
        <button class="tab-btn" onclick="tabs('pnlM', event)">MMC</button>
        <button class="tab-btn" onclick="tabs('pnlS', event)">Simples</button>
    </div>

    <div id="pnlF">
        <div style="display:flex; justify-content:center; align-items:center; gap:10px; margin: 25px 0;">
          <div style="display:flex; align-items:center; gap:5px;">
             <input type="number" id="fi1" placeholder="Int" class="f-input-int">
             <div style="display:flex; flex-direction:column; gap:5px;">
                <input type="number" id="fn1" placeholder="N" class="f-input-num">
                <div style="height:3px; background:#58a6ff;"></div>
                <input type="number" id="fd1" placeholder="D" class="f-input-num">
             </div>
          </div>
          <button onclick="mudarSinalF()" id="opF" class="btn-sinal-f">+</button>
          <div style="display:flex; align-items:center; gap:5px;">
             <input type="number" id="fi2" placeholder="Int" class="f-input-int">
             <div style="display:flex; flex-direction:column; gap:5px;">
                <input type="number" id="fn2" placeholder="N" class="f-input-num">
                <div style="height:3px; background:#58a6ff;"></div>
                <input type="number" id="fd2" placeholder="D" class="f-input-num">
             </div>
          </div>
        </div>
        <button onclick="calcF()" class="btn-acao">CALCULAR FRA√á√ÉO üìù</button>
        <div id="resF" class="res-box"></div>
    </div>

    <div id="pnlR" style="display:none;">
        <div style="text-align:center; margin-bottom:20px;">
            <span style="font-size:60px; color:#58a6ff; vertical-align:middle;">‚àö</span>
            <input type="number" id="rv" placeholder="N√∫mero" class="main-input" style="width:60%; display:inline-block; font-size:25px; text-align:center;">
        </div>
        <button onclick="calcR()" class="btn-acao" style="background:#58a6ff; color:#000;">CALCULAR RAIZ QUADRADA</button>
        <div id="resR" class="res-box"></div>
    </div>

    <div id="pnlM" style="display:none;">
        <input type="text" id="mv" placeholder="N√∫meros (ex: 12, 18)" class="main-input">
        <button onclick="calcMMC()" class="btn-acao">Calcular MMC</button>
        <div id="resM" class="res-box" style="font-family: monospace;"></div>
    </div>

    <button onclick="limp()" style="width:100%; background:#700; color:white; border:none; padding:15px; border-radius:12px; margin-top:20px; font-weight:bold; cursor:pointer;">üßπ LIMPAR TUDO</button>
</div>

<script>
    function tabs(id, e) {
        ['pnlF','pnlR','pnlM'].forEach(p => document.getElementById(p).style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        e.currentTarget.classList.add('active');
    }

    function mudarSinalF() {
        let btn = document.getElementById('opF');
        btn.innerText = btn.innerText === '+' ? '-' : '+';
    }

    function calcF() {
        // L√≥gica para transformar mista em impr√≥pria e calcular
        let i1 = parseInt(document.getElementById('fi1').value || 0);
        let n1 = parseInt(document.getElementById('fn1').value || 0);
        let d1 = parseInt(document.getElementById('fd1').value || 1);
        let num1 = (i1 * d1) + n1;

        let i2 = parseInt(document.getElementById('fi2').value || 0);
        let n2 = parseInt(document.getElementById('fn2').value || 0);
        let d2 = parseInt(document.getElementById('fd2').value || 1);
        let num2 = (i2 * d2) + n2;

        let resN, resD;
        let op = document.getElementById('opF').innerText;

        if(op === '+') {
            resN = (num1 * d2) + (num2 * d1);
            resD = d1 * d2;
        } else {
            resN = (num1 * d2) - (num2 * d1);
            resD = d1 * d2;
        }
        document.getElementById('resF').innerText = `Resultado: ${resN}/${resD} (~${(resN/resD).toFixed(2)})`;
    }

    function calcR() {
        let v = document.getElementById('rv').value;
        document.getElementById('resR').innerText = "‚àö" + v + " = " + Math.sqrt(v).toFixed(4);
    }

    function calcMMC() {
        let v = document.getElementById('mv').value.split(',').map(Number);
        const mdc = (a, b) => b ? mdc(b, a % b) : a;
        const mmc = (a, b) => (a * b) / mdc(a, b);
        let res = v.reduce(mmc);
        document.getElementById('resM').innerText = "MMC: " + res;
    }

    function limp() {
        location.reload();
    }
</script>

</body>
</html>

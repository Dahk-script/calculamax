<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaMax Pro</title>
    <style>
        /* O CSS entra aqui para dar o visual bonito */
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 350px; text-align: center; }
        button { background: #3498db; color: white; border: none; padding: 10px; margin: 5px; border-radius: 5px; cursor: pointer; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #252525; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>CalculaMax Pro ðŸš€</h2>
        <input type="number" id="n1" placeholder="NÃºmero 1">
        <br>
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">x</button>
        <button onclick="calcular('/')">Ã·</button>
        <br>
        <input type="number" id="n2" placeholder="NÃºmero 2">
        <br>
        <h3 id="resultado">Resultado: -</h3>
    </div>

    <script>
        /* O JS entra aqui para fazer a lÃ³gica */
        function calcular(op) {
            const n1 = parseFloat(document.getElementById('n1').value);
            const n2 = parseFloat(document.getElementById('n2').value);
            let res = 0;
            if(op === '+') res = n1 + n2;
            if(op === '-') res = n1 - n2;
            if(op === '*') res = n1 * n2;
            if(op === '/') res = n1 / n2;
            document.getElementById('resultado').innerText = "Resultado: " + res;
        }
    </script>
</body>
</html>

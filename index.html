<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalculaMax Pro ðŸš€</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', Roboto, sans-serif; display: flex; justify-content: center; margin: 0; padding: 20px; min-height: 100vh; }
        .app { background: #111; width: 100%; max-width: 400px; border-radius: 25px; padding: 20px; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.8); height: fit-content; }
        h2 { color: #3498db; margin: 0 0 20px 0; font-size: 22px; }
        .tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .tab-btn { background: #222; color: #777; border: 1px solid #333; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .tab-btn.active { background: #3498db; color: #fff; border: none; }
        .panel { display: none; }
        .panel.active { display: block; }
        input { width: 100%; background: #1a1a1a; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 12px; margin: 8px 0; font-size: 18px; text-align: center; }
        .op-row { display: flex; justify-content: space-between; gap: 8px; margin: 10px 0; }
        .op-btn { flex: 1; background: #333; color: #fff; border: 1px solid #444; padding: 15px; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }
        .op-btn:active { background: #3498db; }
        .btn-calc { width: 100%; background: #2ecc71; color: #fff; border: none; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .res-box { margin-top: 20px; padding: 20px; background: #000; border-radius: 15px; border: 1px solid #333; color: #2ecc71; font-size: 18px; font-weight: bold; min-height: 60px; display: flex; align-items: center; justify-content: center; text-align: center; }
        .f-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 15px 0; }
        .f-col { display: flex; flex-direction: column; gap: 5px; }
        .f-input { width: 70px !important; padding: 10px !important; margin: 0 !important; }
        .f-line { height: 2px; background: #3498db; width: 100%; }
    </style>
</head>
<body>

<div class="app">
    <h2>CalculaMax Pro ðŸš€</h2>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="tab(event, 'pS')">Simples</button>
        <button class="tab-btn" onclick="tab(event, 'pF')">FraÃ§Ãµes</button>
        <button class="tab-btn" onclick="tab(event, 'pR')">Raiz</button>
        <button class="tab-btn" onclick="tab(event, 'pM')">MMC</button>
    </div>

    <div id="pS" class="panel active">
        <input type="number" id="s1" placeholder="NÃºmero 1">
        <div class="op-row">
            <button class="op-btn" onclick="calcS('+')">+</button>
            <button class="op-btn" onclick="calcS('-')">-</button>
            <button class="op-btn" onclick="calcS('*')">Ã—</button>
            <button class="op-btn" onclick="calcS('/')">Ã·</button>
        </div>
        <input type="number" id="s2" placeholder="NÃºmero 2">
        <div id="rS" class="res-box">Aguardando...</div>
    </div>

    <div id="pF" class="panel">
        <div class="f-container">
            <input type="number" id="fi" placeholder="Int" class="f-input" style="width: 60px !important;">
            <div class="f-col">
                <input type="number" id="fn" placeholder="N" class="f-input">
                <div class="f-line"></div>
                <input type="number" id="fd" placeholder="D" class="f-input">
            </div>
        </div>
        <button class="btn-calc" onclick="calcF()">VER DECIMAL</button>
        <div id="rF" class="res-box">Resultado aqui</div>
    </div>

    <div id="pR" class="panel">
        <input type="number" id="rv" placeholder="NÃºmero para Raiz">
        <button class="btn-calc" onclick="calcR()" style="background:#3498db">CALCULAR RAIZ</button>
        <div id="rR" class="res-box">Resultado aqui</div>
    </div>

    <div id="pM" class="panel">
        <input type="text" id="mv" placeholder="Ex: 10, 20, 30">
        <button class="btn-calc" onclick="calcM()">CALCULAR MMC</button>
        <div id="rM" class="res-box">Resultado aqui</div>
    </div>
</div>

<script>
    function tab(e, id) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    function calcS(op) {
        let v1 = parseFloat(document.getElementById('s1').value);
        let v2 = parseFloat(document.getElementById('s2').value);
        if(isNaN(v1) || isNaN(v2)) return;
        let res = (op === '+') ? v1+v2 : (op === '-') ? v1-v2 : (op === '*') ? v1*v2 : v1/v2;
        document.getElementById('rS').innerText = "Resultado: " + res;
    }

    function calcF() {
        let i = parseFloat(document.getElementById('fi').value || 0);
        let n = parseFloat(document.getElementById('fn').value || 0);
        let d = parseFloat(document.getElementById('fd').value || 1);
        let res = i + (n / d);
        document.getElementById('rF').innerText = "Decimal: " + res.toFixed(4);
    }

    function calcR() {
        let v = parseFloat(document.getElementById('rv').value);
        document.getElementById('rR').innerText = "Raiz: " + Math.sqrt(v).toFixed(4);
    }

    function calcM() {
        let nums = document.getElementById('mv').value.split(',').map(Number).filter(n => !isNaN(n));
        if(nums.length < 2) return;
        const mdc = (a, b) => b ? mdc(b, a % b) : a;
        const mmc = (a, b) => (a * b) / mdc(a, b);
        document.getElementById('rM').innerText = "MMC: " + nums.reduce(mmc);
    }
</script>
</body>
</html>

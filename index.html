<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculaMax Pro ðŸš€</title>
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; margin: 0; padding-top: 20px; }
        .app { background: #111; width: 90%; max-width: 400px; border-radius: 20px; padding: 20px; border: 1px solid #333; text-align: center; box-shadow: 0 0 20px rgba(52,152,219,0.3); }
        .tabs { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 20px; justify-content: center; }
        .tab-btn { background: #222; color: #fff; border: 1px solid #444; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        .tab-btn.active { background: #3498db; border-color: #3498db; }
        .content { display: none; }
        .content.active { display: block; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #222; color: white; text-align: center; font-size: 16px; }
        .calc-btn { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 90%; margin-top: 10px; cursor: pointer; }
        #res { margin-top: 20px; padding: 15px; background: #222; border-radius: 10px; color: #2ecc71; font-weight: bold; min-height: 40px; }
    </style>
</head>
<body>
    <div class="app">
        <h2>CalculaMax Pro ðŸš€</h2>
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'simples')">Simples</button>
            <button class="tab-btn" onclick="openTab(event, 'fracao')">FraÃ§Ãµes</button>
            <button class="tab-btn" onclick="openTab(event, 'raiz')">Raiz</button>
            <button class="tab-btn" onclick="openTab(event, 'mmc')">MMC</button>
        </div>
        <div id="simples" class="content active">
            <input type="number" id="s1" placeholder="NÃºmero 1">
            <input type="number" id="s2" placeholder="NÃºmero 2">
            <button class="calc-btn" onclick="calcSimples()">Calcular</button>
        </div>
        <div id="fracao" class="content">
            <input type="number" id="f1" placeholder="Numerador">
            <input type="number" id="f2" placeholder="Denominador">
            <button class="calc-btn" onclick="calcFracao()">Calcular FraÃ§Ã£o</button>
        </div>
        <div id="raiz" class="content">
            <input type="number" id="r1" placeholder="NÃºmero">
            <button class="calc-btn" onclick="calcRaiz()">Calcular Raiz</button>
        </div>
        <div id="mmc" class="content">
            <input type="text" id="m1" placeholder="NÃºmeros (ex: 10, 20)">
            <button class="calc-btn" onclick="calcMMC()">Calcular MMC</button>
        </div>
        <div id="res">Resultado aqui</div>
    </div>
    <script>
        function openTab(evt, name) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            evt.currentTarget.classList.add('active');
        }
        function calcSimples() {
            let n1 = parseFloat(document.getElementById('s1').value);
            let n2 = parseFloat(document.getElementById('s2').value);
            document.getElementById('res').innerHTML = `Soma: ${n1+n2} | Sub: ${n1-n2}<br>Mult: ${n1*n2} | Div: ${(n1/n2).toFixed(2)}`;
        }
        function calcFracao() {
            let n1 = parseFloat(document.getElementById('f1').value);
            let n2 = parseFloat(document.getElementById('f2').value);
            document.getElementById('res').innerText = `Decimal: ${(n1/n2).toFixed(2)}`;
        }
        function calcRaiz() {
            let n = parseFloat(document.getElementById('r1').value);
            document.getElementById('res').innerText = `Raiz: ${Math.sqrt(n).toFixed(2)}`;
        }
        function calcMMC() {
            document.getElementById('res').innerText = "MMC em breve!";
        }
    </script>
</body>
</html>
